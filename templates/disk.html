{% extends "base.html" %}

{% block title %}Disk Resources{% endblock %}

{% block content %}
    <h2>Disk Resources</h2>
    {% for partition in disk_partitions %}
    <p>Device: {{ partition.device }}</p>
    <p>File System Type: {{ partition.fstype }}</p>
    <hr>
{% endfor %}
    
    <p>Disk pct in use: {{ disk_usage.percent }}</p>
{% endblock %}
